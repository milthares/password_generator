<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>

    <?-- CSS -->
    <link rel="stylesheet" href="./styles/css/style.css">

  </head>

  <body>
    <div class="">
      <div class="">
        Password Generator
      </div>
      <div class="">
        <div class="">
          <input type="range" name="range" id="range" min="8" max="15">
          <input type="checkbox" id="upper" name="upper"><label for="upper">ABC</label>
          <input type="checkbox" id="number" name="number"><label for="number">123</label>
          <input type="checkbox" id="special" name="special"><label for="special">$%^</label>
        </div>
        <div class="">
          <input id="password" type="text" name="" value="" readonly disabled>
        </div>
      </div>
      <div class="">
        <div class="">
          <button type="button" name="button" onClick="genPassword()">Generate</button>
        </div>
        <div class="">
          <button type="button" name="button" onclick="copyPassword()">Copy</button>
        </div>
      </div>
    </div>

    <?-- JS -->
    <script src="./scripts/javascript/passgen.js" charset="utf-8"></script>
  </body>

</html>
